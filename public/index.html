  	window.staticFileServer = 'http://127.0.0.1:3001';
	window.jsRoot = staticFileServer + "/js/";
	window.imgRoot = staticFileServer + "/img/";
	window.contextBase = window.location.pathname.split("/")[1] + "/";
	window.loadCss=function(urls) {
		var head = document.getElementsByTagName("head")[0];
		for (var i = 0 ; i < urls.length; i++){
			var link = document.createElement("link");
		    link.type = "text/css";
		    link.rel = "stylesheet";
		    link.href = window.staticFileServer + urls[i];
		    head.appendChild(link);
		}
	}
	loadCss([
		"/css/twitter-bootstrap/bootstrap.css?v1.3.1",
